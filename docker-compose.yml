version: "3.9"
services:
  postgres:
    image: postgres:14
    container_name: postgres_container
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD_FILE: /run/secrets/github_credentials
      POSTGRES_DB: microservices_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    secrets:
      - github_credentials

  admin-service:
    build:
      context: ./backend/administrative-service
    container_name: admin-service
    environment:
      FLASK_APP: app
      DATABASE_URL: postgres://postgres@postgres:5432/microservices_db
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
    ports:
      - "5001:5000"
    depends_on:
      - postgres
    secrets:
      - github_credentials

  user-service:
    build:
      context: ./backend/user-management
    container_name: user_service
    environment:
      FLASK_APP: app
      DATABASE_URL: postgres://postgres@postgres:5432/microservices_db
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
    ports:
      - "5002:5000"
    depends_on:
      - postgres
    secrets:
      - github_credentials

  qr-service:
    build:
      context: ./backend/qr-code-generator
    container_name: qr_service
    environment:
      FLASK_APP: backend/qr-code-generator/generate_qr.py
      DATABASE_URL: postgres://postgres@postgres:5432/microservices_db
    ports:
      - "5003:5000"
    depends_on:
      - postgres

  eventing-service:
    build:
      context: ./backend/eventing
    container_name: eventing_service
    environment:
      FLASK_APP: backend/eventing/producer.py
    ports:
      - "5004:5000"
    depends_on:
      - postgres

volumes:
  db_data:

secrets:
  github_credentials:
    file: ./secrets/github_credentials.txt
