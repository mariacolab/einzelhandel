services:
  postgres:
    image: postgres:latest
    container_name: postgres_container
    build:
      context: .
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: microservices_db
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./backend/database-management/init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./update_pg_hba.sh:/docker-entrypoint-initdb.d/update_pg_hba.sh
    secrets:
      - github_credentials

  database-management:
    build:
      context: ./backend/database-management
      target: production
    container_name: database-management-service
    environment:
      FLASK_APP: app
      DATABASE_URL: postgres://postgres:${POSTGRES_PASSWORD}@postgres:5432/microservices_db
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
    depends_on:
      - postgres
    ports:
      - "5001:5000"
    secrets:
      - github_credentials
    volumes:
      - ./backend/database-management:/app
      - ./secrets:/app/secrets
      - ./common:/app/common

  admin-service:
    build:
      context: ./backend/administrative-service
      target: production
    container_name: admin-service
    environment:
      FLASK_APP: app
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:${RABBITMQ_PASSWORD}@rabbitmq:5672
    depends_on:
      - rabbitmq
    ports:
      - "5002:5000"
    secrets:
      - github_credentials
    volumes:
      - ./secrets:/app/secrets
      - ./common:/app/common
      - shared_uploads:/shared/uploads
    command: ["python3", "subscriber.py"]

  user-management:
    build:
      context: ./backend/user_management
    container_name: user_service
    environment:
      FLASK_APP: app
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
    ports:
      - "5003:5000"
    depends_on:
      - database-management
    secrets:
      - github_credentials
    volumes:
      - ./backend/user_management:/app
      - ./secrets:/app/secrets
      - ./common:/app/common

  qr-service:
    build:
      target: production
      context: ./backend/qr-code-generator
    container_name: qr_service
    environment:
      FLASK_APP: app
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:${RABBITMQ_PASSWORD}@rabbitmq:5672
    ports:
      - "5004:5000"
    depends_on:
      - rabbitmq
    secrets:
      - github_credentials
    volumes:
      - ./backend/qr-code-generator:/app
      - ./secrets:/app/secrets
      - ./common:/app/common
    command: ["python3", "subscriber.py"]

  eventing-service:
    build:
      target: production
      context: ./backend/eventing
      dockerfile: Dockerfile
    container_name: eventing_service
    environment:
      FLASK_APP: backend/eventing/producer.py
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:${RABBITMQ_PASSWORD}@rabbitmq:5672
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
    ports:
      - "5005:5000"
    depends_on:
      - database-management
      - rabbitmq
      - user-management
    secrets:
      - github_credentials
    volumes:
      - ./secrets:/app/secrets
      - ./common:/app/common
      - shared_uploads:/shared/uploads

  ki:
    build:
      context: ./ki
      target: production
    container_name: ki
    environment:
      FLASK_APP: app
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:${RABBITMQ_PASSWORD}@rabbitmq:5672
    depends_on:
      - rabbitmq
    ports:
      - "5006:5000"
    secrets:
      - github_credentials
    volumes:
      - ./secrets:/app/secrets
      - ./common:/app/common
      - shared_uploads:/shared/uploads
    command: ["python3", "subscriber.py"]

  frontend:
    build:
      context: ./frontend
      target: production
    container_name: frontend
    environment:
      FLASK_APP: app
      GITHUB_CREDENTIALS_FILE: /run/secrets/github_credentials
      PYTHONPATH: /app
      RABBITMQ_URL: amqp://guest:${RABBITMQ_PASSWORD}@rabbitmq:5672
    depends_on:
      - rabbitmq
    ports:
      - "5007:5000"
    secrets:
      - github_credentials
    volumes:
      - ./secrets:/app/secrets
      - ./common:/app/common
      - shared_uploads:/shared/uploads
    command: ["python3", "subscriber.py"]

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFINITIONS_FILE: /etc/rabbitmq/definitions.json
    secrets:
      - github_credentials
    volumes:
      - ./secrets:/app/secrets
      - ./rabbitmq_definitions.json:/etc/rabbitmq/definitions.json

  nginx:
    image: nginx:latest
    container_name: nginx-proxy
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - database-management
      - admin-service
      - qr-service
      - user-management
      - ki
      - frontend
      - eventing-service

  redis:
    image: redis:latest
    container_name: redis_container
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    environment:
      REDIS_PASSWORD: your_redis_password

volumes:
  nginx_conf:
  db_data:
  redis_data:
  shared_uploads:

secrets:
  github_credentials:
    file: secrets/github_credentials.txt
