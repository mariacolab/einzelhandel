<div class="dashboard-container">
  <h1>Dashboard</h1>

  <p>Willkommen, {{ userRole }}!</p>

  <!-- Foto-Upload f端r alle Benutzer -->
  <button mat-button color="primary" (click)="openPhotoComponent()">Foto hochladen</button>

  <!-- QR-Code Scanner f端r alle Benutzer -->
  <button mat-button color="accent" (click)="openQrScanner()">QR-Code scannen</button>

  <!-- Klassifikation nur f端r Employees  -->
  <button *ngIf="userRole === 'Mitarbeiter' || userRole === 'Admin'" mat-button color="warn" (click)="openClassification()">Klassifikation</button>

  <!-- Klassifikation nur f端r Employees "-->
  <button *ngIf="userRole === 'Admin'" mat-button color="warn" (click)="openTraining()">Nachtraining</button>
</div>
