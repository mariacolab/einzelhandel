<div class="dashboard-container">
  <!-- <h1>Dashboard</h1> -->

  <p>Willkommen, {{ userRole }}!</p>

  <!-- Foto-Upload f端r alle Benutzer -->
  <div>
    <button mat-flat-button (click)="openPhotoComponent()">Foto hochladen</button>
  </div>
  <div>
    <!-- QR-Code Scanner f端r alle Benutzer -->
    <button mat-flat-button (click)="openQrScanner()">QR-Code scannen</button>
  </div>
  <div>
    <!-- Klassifikation nur f端r Employees  -->
    <button *ngIf="userRole === 'Mitarbeiter' || userRole === 'Admin'" mat-flat-button color="secondary"
      (click)="openClassification()">Klassifikation</button>
  </div>
  <div>
    <!-- Klassifikation nur f端r Employees "-->
    <button *ngIf="userRole === 'Admin'" mat-flat-button color="secondary" (click)="openTraining()">Nachtraining</button>
  </div>
</div>
