<div *ngIf="item">
    <!-- <div class="frame"> -->
        <div class="container">
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput value="{{ item.title }}">
            </mat-form-field>
            <!-- <mat-form-field>
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field> -->
            <mat-form-field appearance="outline">
                <mat-label>Description</mat-label>
                <textarea matInput>{{ item.body }}</textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Price</mat-label>
                <input matInput type="number" value="{{ item.id }}">
            </mat-form-field>
            <button mat-flat-button (click)="showDatabaseEntry(classify());">
                Update information
            </button>
            <button mat-flat-button (click)="showDialog();">
                Show dialog
            </button>
        </div>
    <!-- </div> -->
</div>
