<div class="container">
  <div>
    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username">
        @if (loginForm.get('username')?.hasError('required')) {
          <mat-error>Username is required</mat-error>
        }
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <!-- <input type="password" matInput formControlName="password"> -->
        <input matInput [type]="hide() ? 'password' : 'text'" formControlName="password" />
        <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide()">
          <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        @if (loginForm.get('password')?.hasError('required')) {
          <mat-error>Password is required</mat-error>
        }
      </mat-form-field>
    </form>
  </div>
  <div>
    <button mat-flat-button (click)="login();" [disabled]="loginForm.invalid">Login</button>
  </div>
  <div>
    <span>Don't have an account? <a routerLink="/signup">Sign up.</a></span>
  </div>
</div>
