<div class="container">
  <!-- QR-Code Scanner -->
  <mat-card class="scanner-card">
    <mat-card-header>
      <mat-card-title>QR-Code Scanner</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="frame">
        <zxing-scanner [enable]="scannerEnabled" (scanSuccess)="scanSuccessHandler($event)"
                       (scanError)="scanErrorHandler($event)" (scanFailure)="scanFailureHandler($event)"
                       (scanComplete)="scanCompleteHandler($event)">
        </zxing-scanner>
      </div>
    </mat-card-content>
    <mat-card-actions class="button-group">
      <button mat-raised-button color="primary" (click)="scannerEnabled = !scannerEnabled;">
         Scanner umschalten
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Generierter QR-Code -->
  <mat-card *ngIf="qrCodeImage" class="qr-code-card">
    <mat-card-header>
      <mat-card-title>Generierter QR-Code</mat-card-title>
    </mat-card-header>
    <mat-card-content class="qr-code-content">
      <img #qrImage [src]="qrCodeImage" alt="QR Code" class="qr-code-image">
    </mat-card-content>
    <mat-card-actions class="button-group">
      <button mat-raised-button color="accent" (click)="decodeQRCode()">
        QR-Code scannen
      </button>
    </mat-card-actions>
  </mat-card>

  <!-- Produktdaten-Anzeige -->
  <mat-card *ngIf="sendQrCodeResult" class="product-info-card">
    <mat-card-header>
      <mat-card-title>Produktdaten</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p><strong>Produkt:</strong> {{ sendQrCodeResult.product }}</p>
      <p><strong>Infos:</strong> {{ sendQrCodeResult.info }}</p>
      <p><strong>Regal:</strong> {{ sendQrCodeResult.shelf }}</p>
      <p><strong>Preis pro Stück:</strong> {{ sendQrCodeResult.price_piece }} €</p>
      <p><strong>Preis pro Kg:</strong> {{ sendQrCodeResult.price_kg }} €</p>
    </mat-card-content>
  </mat-card>
</div>
