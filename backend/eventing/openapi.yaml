openapi: 3.0.1
info:
  title: Object Recognition API
  description: API f√ºr das User Management, QR-Code scan und KI lauf starten.
  version: 1.0.0

components:
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        password:
          tokenUrl: /auth/token
          scopes:
            admin: Admin access
            user: User access

  schemas:
    UserRegister:
      type: object
      properties:
        username:
          type: string
        password:
          type: string
        role:
          type: string
          enum: [Kunde, Mitarbeiter, Admin]

    UserLogin:
      type: object
      properties:
        username:
          type: string
        password:
          type: string

    Product:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        shelf:
          type: string
        price_piece:
          type: number
          format: float
        price_kg:
          type: number
          format: float

    AIImageCollection:
      type: object
      properties:
        images:
          type: array
          items:
            type: string
            format: binary

    AIResult:
      type: object
      properties:
        results:
          type: array
          items:
            type: object
            properties:
              label:
                type: string

    QRCodeScanResult:
      type: object
      properties:
        scannedData:
          type: string
        timestamp:
          type: string
          format: date-time

    QRCodeInformation:
      type: object
      properties:
        qrCodeId:
          type: string
        additionalInfo:
          type: string

paths:
  /auth/register:
    post:
      summary: Nutzer registriert sich
      security:
        - OAuth2: [Kunde, Mitarbeiter, Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserRegister'
      responses:
        '201':
          description: Nutzer registriert
        '404':
          description: Fehler beim registriren

  /auth/login:
    post:
      summary: Nutzer meldet sich an
      security:
        - OAuth2: [Kunde, Mitarbeiter, Admin]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        '200':
          description: Erfolgreich angemeldet mit OAuth token
        '401':
          description: Unauthorized
        '404':
          description: Fehler beim anmelden
      x-rate-limit:
        limit: 10

  /auth/logout:
    post:
      summary: Nutzer meldet sich ab, der Zugriffstoken und die Session werden invalide
      security:
        - OAuth2: [Kunde, Mitarbeiter, Admin]
      responses:
        '200':
          description: Erfolgreich abgemeldet
        '404':
          description: Fehler beim abmelden

  /qrcode:
    get:
      summary: Alle QR codes auflisten
      security:
        - OAuth2: [Mitarbeiter, Admin]
      responses:
        '200':
          description: Liste der QR-Codes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
        '404':
          description: QR-Codes nicht gefunden

  /qrcode/scan:
    get:
      summary: Scan eines QR-Codes
      security:
        - OAuth2: [Kunde, Mitarbeiter, Admin]
      responses:
        '200':
          description: QR-Code erfolgreich gescannt
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: QR-Code nicht gefunden


  /ai/start-task:
    post:
      summary: Starten eines KI laufes mit den fehlgeschlagenen Bildern
      security:
        - OAuth2: [Admin]
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AIImageCollection'
      responses:
        '202':
          description: KI lauf ist gestartet
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "success"
        '404':
          description: Fehler beim starten des KI laufs
      x-rate-limit:
        limit: 10

